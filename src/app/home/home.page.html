<ion-header>
  <ion-toolbar>
    <ion-title>Seus Cards</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-button fill="clear" (click)="abrirModal()">
    <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
  </ion-button>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let card of cards" (click)="abrirModal(card)">
      <ion-label>
        <h2>{{ card.titulo_card }}</h2>
        <p>{{ card.descricao_card }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
