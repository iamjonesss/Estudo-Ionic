<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/icon/pomodora.png" alt="Pomodora" class="logo" />
    <h1>Pomodora</h1>
    <h2>Cadastre-se</h2>
    <p>Insira seu e-mail para se inscrever no Pomodora</p>
  </div>

  <ion-item>
    <ion-input
      placeholder="email@domain.com"
      [(ngModel)]="email"
      type="email"
      required
    ></ion-input>
  </ion-item>

  <ion-button expand="block" color="success" (click)="cadastrar()">Continue</ion-button>

  <div class="divider">
    <hr />
    <span>ou</span>
    <hr />
  </div>

  <ion-button expand="block" fill="outline" color="medium">
    <ion-icon name="logo-google" slot="start"></ion-icon>
    Continue com o Google
  </ion-button>

  <ion-button expand="block" fill="outline" color="medium">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>
    Continue com o Facebook
  </ion-button>

  <p class="footer">
    Ao clicar em continuar, você concorda com nossos
    <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.
  </p>
</ion-content>
