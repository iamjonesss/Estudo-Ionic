<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/icon/pomodora.png" alt="Pomodora" class="logo" />
    <h1>Pomodora</h1>
    <h2>Cadastre-se</h2>
    <p>Insira seu usuário e senha para se inscrever no Pomodora</p>
  </div>

  <ion-item>
    <ion-input
      placeholder="Nome de usuário"
      [(ngModel)]="nomeUsuario"
      type="text"
      required
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      placeholder="Senha"
      [(ngModel)]="senha"
      type="password"
      required
    ></ion-input>
  </ion-item>

  <ion-button expand="block" color="success" (click)="cadastrar()">Continue</ion-button>

  <div class="divider">
    <hr />
    <span>ou</span>
    <hr />
  </div>

  <ion-button expand="block" fill="outline" color="medium">
    <ion-icon name="logo-google" slot="start"></ion-icon>
    Continue com o Google
  </ion-button>

  <ion-button expand="block" fill="outline" color="medium">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>
    Continue com o Facebook
  </ion-button>

  <p class="footer">
    Ao clicar em continuar, você concorda com nossos
    <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.
  </p>
</ion-content>

<ion-button expand="block" fill="clear" color="primary" (click)="voltarLogin()">
  Já tem uma conta? Voltar para login
</ion-button>
