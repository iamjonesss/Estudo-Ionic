<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Card</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="titulo_card"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-textarea [(ngModel)]="descricao_card"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Categoria ID</ion-label>
    <ion-input type="number" [(ngModel)]="categoria_id"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="salvar()">Salvar</ion-button>
</ion-content>
